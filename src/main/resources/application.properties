server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/product?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.kafka.bootstrap-servers=localhost:9092


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.mvc.cors.allowed-headers=Content-Type,Authorization

kammous.app.jwtSecret= bezKoderSecretKey
kammous.app.jwtExpirationMs=86400000
kammous.app.jwtRefreshExpirationMs=86400000